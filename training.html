<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Navigation Bar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="Barkbond Logo" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="training.html">Training</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chat</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Others

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="team.html">Meet the Team</a></li>
                <li><a class="dropdown-item" href="corporate.html">Corporate</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navigation -->

    <!-- Onboarding Modal (Filter Selection) -->
    <div class="modal fade" id="onboardingModal" tabindex="-1" aria-labelledby="onboardingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header border-0 bg-light">
            <h2 class="modal-title text-center w-100" id="onboardingModalLabel" style="color: var(--bistre);">
              Let's Get to Know Your Puppy!
            </h2>
          </div>
          <div class="modal-body">
            <form id="onboardingForm" class="mx-auto" style="max-width: 400px;">
              <div class="mb-4">
                <label for="breedSelector" class="form-label" style="color: var(--bistre);">Select Your Puppy’s Breed</label>
                <select id="breedSelector" class="form-select">
                  <option value="">All Breeds</option>
                  <option value="Labrador">Labrador</option>
                  <option value="Beagle">Beagle</option>
                  <option value="German Shepherd">German Shepherd</option>
                  <option value="Poodle">Poodle</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="ageSelector" class="form-label" style="color: var(--bistre);">Select Your Puppy’s Age</label>
                <select id="ageSelector" class="form-select">
                  <option value="">All Ages</option>
                  <option value="8 Weeks">8 Weeks</option>
                  <option value="3 Months">3 Months</option>
                  <option value="6 Months">6 Months</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0 bg-light">
            <button type="button" class="btn btn-primary" id="applyFiltersBtn">Continue / Apply Filters</button>
            <button type="button" class="btn btn-secondary" id="skipOnboardingBtn" data-bs-dismiss="modal">Skip for Now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Onboarding Modal -->

    <!-- Persistent Header Bar for Filters and Search -->
    <div class="header-bar bg-light py-2 border-bottom" style="margin-top: 70px;">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="current-filters">
          <span id="filterDisplay">All Breeds, All Ages</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <input type="search" class="form-control" placeholder="Search exercises" id="exerciseSearch">
          <button class="btn btn-outline-secondary" id="changeFiltersBtn">Change Filters</button>
          <button class="btn btn-outline-secondary" id="resetFiltersBtn">Reset Filters</button>
        </div>
      </div>
    </div>
    <!-- End Header Bar -->

    <!-- Main Content Area: Exercise Feed -->
    <div class="container my-5 pt-3" id="exerciseFeed">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cardsRow">
        <!-- Cards will be injected here by JavaScript -->
      </div>
    </div>
    <!-- End Main Content Area -->

    <!-- Footer Section -->
    <div class="footer">
      <div class="container text-center">
        <p>Contact us: <a href="mailto:info@barkbond.com">info@barkbond.com</a></p>
        <div class="social-icons d-flex justify-content-center gap-3 mt-2">
          <a href="https://www.instagram.com/bark.bond/" target="_blank">
            <img src="images/instagram.svg" alt="Instagram" width="48" height="48">
          </a>
          <a href="https://www.facebook.com/profile.php?id=61574245137512" target="_blank">
            <img src="images/facebook.svg" alt="Facebook" width="48" height="48">
          </a>
        </div>
        <p class="mt-3">&copy; 2025 Barkbond</p>
      </div>
    </div>
    <!-- End Footer -->

    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript for Dynamic Cards, Filter & Search -->
    <script>
      // Load and render all exercises from JSON
      async function loadExercises() {
        try {
          const res = await fetch('data/exercises.json');
          const exercises = await res.json();
          const row = document.getElementById('cardsRow');
          row.innerHTML = exercises.map(ex => `
            <div class="col">
              <div class="card h-100" data-breed="${ex.breed}" data-age="${ex.age}">
                <div class="aspect-ratio-box">
                  <img src="${ex.img}" class="card-img-top" alt="${ex.title}">
                </div>
                <div class="card-body">
                  <h5 class="card-title">${ex.title}</h5>
                  <p class="card-text">${ex.shortDesc}</p>
                  <p class="small text-muted">Tags: ${ex.tags.join(', ')}</p>
                  <a href="exercise-detail.html?id=${ex.id}" class="btn btn-primary">View Exercise</a>
                </div>
              </div>
            </div>
          `).join('');
          updateCardVisibility();
        } catch (err) {
          console.error('Error loading exercises:', err);
        }
      }

      // Filter & search logic
      function updateCardVisibility() {
        const breedFilter = document.getElementById('breedSelector').value.toLowerCase();
        const ageFilter = document.getElementById('ageSelector').value.toLowerCase();
        const searchTerm = document.getElementById('exerciseSearch').value.toLowerCase();
        document.querySelectorAll('#cardsRow .card').forEach(card => {
          const breed = card.dataset.breed.toLowerCase();
          const age = card.dataset.age.toLowerCase();
          const title = card.querySelector('.card-title').innerText.toLowerCase();
          const matches = 
            ( !breedFilter || breed === breedFilter ) &&
            ( !ageFilter   || age   === ageFilter   ) &&
            ( !searchTerm  || title.includes(searchTerm) );
          card.parentElement.style.display = matches ? '' : 'none';
        });
      }

      // Read URL query parameter
      function getQueryParam(param) {
        return new URLSearchParams(window.location.search).get(param);
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadExercises();

        // Pre-fill filters from URL
        const urlBreed = getQueryParam('dog');
        const urlAge = getQueryParam('age');
        if (urlBreed) {
          document.getElementById('breedSelector').value = urlBreed;
          document.getElementById('ageSelector').value   = urlAge || "";
          document.getElementById('filterDisplay').innerText = 
            `${urlBreed}, ${urlAge || 'All Ages'}`;
        }

        // Show onboarding modal once
        if (!localStorage.getItem('visitedTraining')) {
          const modalEl = document.getElementById('onboardingModal');
          new bootstrap.Modal(modalEl).show();
          localStorage.setItem('visitedTraining', 'true');
        }

        // Apply filters from modal
        document.getElementById('applyFiltersBtn').addEventListener('click', () => {
          const breed = document.getElementById('breedSelector').value || 'All Breeds';
          const age   = document.getElementById('ageSelector').value   || 'All Ages';
          document.getElementById('filterDisplay').innerText = `${breed}, ${age}`;
          bootstrap.Modal.getInstance(document.getElementById('onboardingModal')).hide();
          updateCardVisibility();
        });

        // Open modal on “Change Filters”
        document.getElementById('changeFiltersBtn').addEventListener('click', () => {
          new bootstrap.Modal(document.getElementById('onboardingModal')).show();
        });

        // Reset filters
        document.getElementById('resetFiltersBtn').addEventListener('click', () => {
          document.getElementById('breedSelector').value = '';
          document.getElementById('ageSelector').value   = '';
          document.getElementById('filterDisplay').innerText = 'All Breeds, All Ages';
          updateCardVisibility();
        });

        // Search on keyup
        document.getElementById('exerciseSearch')
          .addEventListener('keyup', updateCardVisibility);
      });
    </script>
  </body>
</html>
